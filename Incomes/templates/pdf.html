<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/32.png' %}" type="image/x-icon">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
<style>    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-top: 2%;
        margin-bottom: 2%;
    }
    .texto{
        margin-left: 10%;
        margin-right: 10%;
    }
    .codigo{
        font-size: x-small;
    }
</style>
<body>
    <div class="container">    
        <div id="logo" class="logo">
            <img src="{% static 'img/logo.png' %}">
        </div>
        <div id="fecha" class="fecha">
            <p>Mendoza, {{ dia }} de {{ mes_palabra }} de {{ anio }}.</p>
        </div>
    </div>
        
    <div id="cuerpo" class="texto cuerpo">
        <p> Recibimos la suma de pesos {{ letras }}.- en concepto de cuota {{ mes }} / {{ anio }}.</p>
    </div>

    <div id="residente" class="texto residente">
        <p>Residente: {{ residente.nombre }} {{ residente.apellido }}.</p>
    </div>

    <div id="numeros" class="texto numeros">
        <p>Son {{ monto }}.-</p>
    </div>

    <div id="codigo" class="texto codigo">
        <small>COD {{ codigo }}</small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

</body>
</html>
