<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/32.png' %}" type="image/x-icon">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="{% url 'Incomes:home' %}" id="home">Home</a>
            <a class="nav-item nav-link" href="{% url 'Incomes:residentes' %}">Residentes</a>
            {% if request.user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'logout' %}">Salir</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Ingresar</a>
            {% endif %}
            </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
    <br>
    
    <footer>
        {% block footer %}    
        <script>
            function volver() {
                history.back();
            }
        </script>
        <button onclick="volver()" id="back">Volver </button>
        {% endblock footer %}
    </footer>
        <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>
</html>
